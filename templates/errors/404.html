{% extends 'base.html' %}

{% block title %}Page Not Found - Saaransh Link{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-red-100 mb-6">
            <i class="fas fa-exclamation-triangle text-red-600 text-3xl"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
            {% if message %}
                {{ message }}
            {% else %}
                Page Not Found
            {% endif %}
        </h2>
        <p class="text-gray-500 mb-8">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{% url 'home' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
            <i class="fas fa-home mr-2"></i>
            Go Home
        </a>
    </div>
</div>
{% endblock %}
